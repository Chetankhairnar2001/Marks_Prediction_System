<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <!-- jquery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- google font cdn -->
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto+Condensed&display=swap"
    rel="stylesheet">

    <style>
 form{
        border: 1px solid black;
        border-radius: 1rem;
        padding: 1rem;
        background-color: rgb(216, 221, 243);
 }
 .bg {
  /* The image used */
  background-image: url("https://s35691.pcdn.co/wp-content/uploads/2019/11/Implementing-active-learning-and-student-centered-pedagogy.jpg");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
    </style>

  <title>Students Marks Predicton</title>
</head>

<body>
    <div class="bg">

  <h1 class="text-center mt-5 mb-3" class="add-font"> Students Marks Prediction System </h1>

  <div class="container form-radius">

    <form  action="{{url_for('result')}}" method="POST" >

        <div class="mt-3 mb-3">
          <label for="faculty_sdrn" class="form-label"> SSC Marks </label>
          <input type="number" max="100" step="0.01" class="form-control" id="faculty_sdrn" name="ssc"
            placeholder="Enter your 10th percentage">
        </div>

        <div class="mt-3 mb-3">
          <label for="hsc" class="form-label"> HSC/Diploma </label>
          <input type="number" max="100" step="0.01" class="form-control" id="hsc" name="hsc"
            placeholder="Enter your 12th/ Diploma percentage">
        </div>

        <div class="mt-3 mb-3">
          <label for="faculty_sdrn" class="form-label"> Semester 1 </label>
          <input type="number" max="10" step="0.01" class="form-control" id="faculty_sdrn" name="sem1" placeholder="Enter your sem 1 gpa">
        </div>

        <div class="mt-3 mb-3">
          <label for="faculty_sdrn" class="form-label"> Semester 2 </label>
          <input type="number" max="10" step="0.01" class="form-control" id="faculty_sdrn" name="sem2" placeholder="Enter your sem 2 gpa">
        </div>

        <div class="mt-3 mb-3">
          <label for="faculty_sdrn" class="form-label"> Semester 3 </label>
          <input type="number" max="10" step="0.01" class="form-control" id="faculty_sdrn" name="sem3" placeholder="Enter your sem 3 gpa">
        </div>

        <div class="mt-3 mb-3">
          <label for="faculty_sdrn" class="form-label"> Semester 4 </label>
          <input type="number" max="10" step="0.01" class="form-control" id="faculty_sdrn" name="sem4" placeholder="Enter your sem 4 gpa">
        </div>

        <div class="mt-3 mb-3">
          <label for="faculty_sdrn" class="form-label"> Semester 5 </label>
          <input type="number" max="10" step="0.01" class="form-control" id="faculty_sdrn" name="sem5" placeholder="Enter your sem 5 gpa">
        </div>

        <div class="mt-3 mb-3">
          <label for="faculty_sdrn" class="form-label"> Semester 6 </label>
          <input type="number" max="10" step="0.01" class="form-control" id="faculty_sdrn" name="sem6" placeholder="Enter your sem 6 gpa">
        </div>

        <div class="mt-3 mb-3">
          <label for="faculty_sdrn" class="form-label"> Avg Semester </label>
          <input type="number" max="10" step="0.01" class="form-control" id="faculty_sdrn" name="avgsem" placeholder="Enter your avg sem gpa">
        </div>

        <fieldset class="row mb-3 no-gutters">
          <legend class="col-form-label col-sm-3 pt-0 label-required">Participation Cultural Events</legend>
          <div class="col-sm-8 d-flex justify-content-start">
            <div class="form-check mr-3" style="margin-right: 20px !important;">
              <input class="form-check-input" type="radio" name="pce" id="inhouse" value="0">
              <label class="form-check-label" for="inhouse">
                NO
              </label>
            </div>
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="pce" id="outhouse" value="1">
              <label class="form-check-label" for="outhouse">
                YES
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset class="row mb-3 no-gutters">
          <legend class="col-form-label col-sm-3 pt-0 label-required">Participation Sports Events</legend>
          <div class="col-sm-8 d-flex justify-content-start">
            <div class="form-check mr-3" style="margin-right: 20px !important;">
              <input class="form-check-input" type="radio" name="pse" id="inhouse" value="0">
              <label class="form-check-label" for="inhouse">
                NO
              </label>
            </div>
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="pse" id="outhouse" value="1">
              <label class="form-check-label" for="outhouse">
                YES
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset class="row mb-3 no-gutters">
          <legend class="col-form-label col-sm-3 pt-0 label-required"> Type of Residence</legend>
          <div class="col-sm-8 d-flex justify-content-start">
            <div class="form-check mr-3" style="margin-right: 20px !important;">
              <input class="form-check-input" type="radio" name="resident" id="inhouse" value="0">
              <label class="form-check-label" for="inhouse">
                Non-resident
              </label>
            </div>
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="resident" id="outhouse" value="1">
              <label class="form-check-label" for="outhouse">
                Resident
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset class="row mb-3 no-gutters">
          <legend class="col-form-label col-sm-3 pt-0 label-required"> Gender</legend>
          <div class="col-sm-8 d-flex justify-content-start">
            <div class="form-check mr-3" style="margin-right: 20px !important;">
              <input class="form-check-input" type="radio" name="gender" id="inhouse" value="0">
              <label class="form-check-label" for="inhouse">
                Female
              </label>
            </div>
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="gender" id="outhouse" value="1">
              <label class="form-check-label" for="outhouse">
                Male
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset class="row mb-3 no-gutters">
          <legend class="col-form-label col-sm-3 pt-0 label-required"> Travel Distance </legend>
          <div class="col-sm-8 d-flex justify-content-start">
            <div class="form-check mr-3" style="margin-right: 20px !important;">
              <input class="form-check-input" type="radio" name="distance" id="inhouse" value="0">
              <label class="form-check-label" for="inhouse">
                Less Distance
              </label>
            </div>
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="distance" id="outhouse" value="1">
              <label class="form-check-label" for="outhouse">
                More Distance
              </label>
            </div>
          </div>
        </fieldset>



        <!-- submit button -->
        <div class=" d-flex justify-content-center mt-4 btn-container">
          <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
  </div>

  <br>
</div>

</body>

</html>
